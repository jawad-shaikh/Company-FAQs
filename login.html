<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Aetsmsoft, Faqs, Developers" />
    <meta name="description" content="Aetsmsoft Developers Faqs" />
    <title>AetsmSoft Faqs</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body>
    <!--Preloader-->

    <div class="loading-area">
      <img src="assets/img/logo.png" alt="Logo" />
      <h2>
        <span>A</span><span>E</span><span>T</span><span>S</span><span>M</span
        ><span>S</span><span>O</span><span>F</span><span>T</span>
      </h2>
    </div>

    <!--Header-->
    <header>
      <a href="" class="logo anim">
        <img src="assets/img/logo.png" alt="Logo" /> Aetsmsoft
      </a>
    </header>
    <!--=/Header=-->

    <main class="anim">
      <div id="login-form-wrap">
        <div class="title">
          <h2>Login</h2>
        </div>
        <form id="login-form">
          <p>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            /><i class="validation"><span></span><span></span></i>
          </p>
          <p>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            /><i class="validation"><span></span><span></span></i>
          </p>
          <p>
            <input type="submit" id="login" value="Login" />
          </p>
        </form>
        <div id="create-account-wrap">
          <!-- <p>Not a member? <a href="#">Create Account</a></p> -->
          <p></p>
        </div>
      </div>
    </main>

    <!--Gsap-->
    <script src="assets/js/gsap.min.js"></script>
    <!--Jquery-->
    <script src="assets/js/jquery.min.js"></script>
    <!--=Ionicons=-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!--=Main Javascript=-->
    <script src="assets/js/login.js"></script>
  </body>
</html>
